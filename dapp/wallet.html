<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ANOX Wallet</title>
  </head>
<style>
body{background-color:black;color:#aa4400; font-family monospace}
#pageCover{background-color:#aa4400;color:black;}
</style>
  <body>
    <header>
      <h1>ANOX WALLET</h1>
    </header>
    <main><section is="pageCover"></section>
      <section id="balance">
        <h2>Balance:</h2>
        <p id="balance-value">Loading...</p>
      </section>
      <section id="send-funds">
        <h2>Send Funds</h2>
        <form>
          <label for="recipient-address">Recipient Address:</label>
          <input type="text" id="recipient-address" name="recipient-address">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount">
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright 2023 Web3 Wallet App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.9/dist/web3.min.js"></script>
    <script>
      // Connect to the Ethereum network
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }
      
      // Get the user's account balance
      web3.eth.getBalance(web3.eth.defaultAccount, function(error, result) {
        if (!error) {
          document.querySelector("#balance-value").innerHTML = web3.fromWei(result, 'ether') + " ETH";
        } else {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
